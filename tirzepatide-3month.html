<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
</head>
<body>
    <p>Creating checkout session for Tirzepatide Buy 2 Get 1 Free (3 Month Cycle)...</p>
    
    <script>
        const ORG = 'cmwl';
        const CHECKOUT_URI = 'https://cmwl.portals.care/checkouts/';
        const PRODUCT_ID = '6841ee2cfbe7ff1dc28019af'; // Tirzepatide Buy 2 Get 1 Free - $598 for 3 months, then $897 every 3 months
        
        const myHeaders = new Headers();
        myHeaders.append('organization', ORG);
        myHeaders.append('Content-Type', 'application/json');
        
        const raw = JSON.stringify([{
            quantity: 1,
            productId: PRODUCT_ID
        }]);
        
        fetch('https://public-api.portals.care/v2/carts', {
            method: 'POST',
            headers: myHeaders,
            body: raw
        })
        .then(res => res.json())
        .then(data => {
            window.location.href = CHECKOUT_URI + data._id + '?start=signup';
        })
        .catch(error => {
            document.body.innerHTML = '<p>Error creating cart. Please try again.</p><p>Details: ' + error.message + '</p>';
        });
    </script>
</body>
</html>
